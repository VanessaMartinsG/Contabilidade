<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <main class="register">
         <div class = "register_box">
            <h2 class="register__title">Cadastrar Usu√°rio</h2>
            <form class="register__form" name="register__form">
                <input type="text" class = "register__form__nome" name="register__form__nome"  placeholder="Nome"/>
                <input type="text" class = "register__form__email" name="register__form__email"  placeholder="Email"/>
                <input oninput="maskCpf(this)"type="text" class = "register__form__cpf" name="register__form__cpf"  placeholder="Cpf"/>
                <input type="text" class = "register__form__saldo" name="register__form__saldo"  placeholder="Saldo"/>
                <button class="register__form__btCadastrar">Login</button>
            </form>
         </div>
    </main>
</body>
</html>
